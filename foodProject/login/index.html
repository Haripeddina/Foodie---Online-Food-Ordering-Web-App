<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../navbar/index.css" />
    <link rel="stylesheet" href="../bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="../resgestration/index.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body style="background-color:hsl(38, 88%, 88%);">
    <main>
      <section class="container-fluid d-flex align-items-center justify-content-center">
        <form action="" 
          style="margin-top: 5%">
          <aside class="col-md-12 col-12">
            <label for="email">Username</label>
            <input type="email" placeholder="Enter Your Email" name="email" />
          </aside>
          <aside class="col-md-12 col-12">
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="Enter Your Password"
              name="password"
            />
          </aside>
          <aside class="col-md-8 col-12">
            <button>Submit</button>
          </aside>
        </form>
      </section>
    </main>
    <script src="../bootstrap/bootstrap.js"></script>
    <script src="./index.js"></script>
    <script src="../navbar/index.js"></script>
  </body>
</html>
