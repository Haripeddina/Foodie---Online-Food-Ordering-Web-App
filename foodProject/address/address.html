<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="../navbar/index.css" />
    <link rel="stylesheet" href="../resgestration/index.css" />
    <link rel="stylesheet" href="./address.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body style="background-color:hsl(38, 88%, 88%);">
    <main>
      <section class="container-fluid">
        <form action="" class="row d-flex justify-content-center align-items-center">
          <aside class="col-12 col-md-6">
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your name" />
          </aside>
          <aside class="col-12 col-md-6">
            <label for="contact">Contact</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your number">
          </aside>
          <aside class="col-12 col-md-6">
            <label for="addressline1">Address line </label>
            <textarea name="addressline" id="addressline" name="addressline1"></textarea>
          </aside>
          <aside class="col-12 col-md-6">
            <label for="city">City</label>
            <input type="text" placeholder="Enter your city" name="city" />
          </aside>
          <aside class="col-12 col-md-6">
            <label for="state">State</label>
            <input type="text" placeholder="Enter your state" name="state" />
          </aside>
          <aside class="col-12 col-md-6">
            <label for="pincode">Pincode</label>
            <input type="text" placeholder="Enter Your Pincode" name="pincode" />
          </aside>
          <aside class="col-md-4">
            <button>Submit</button>
          </aside>
        </form>
        <article class="loc">
          <article
          id="map"
          style="height: 350px; width: 350px; border: solid">
        </article>
        <button id="currentLocation">Auto Detect Location</button>
        </article>
      </section>
    </main>

    <script src="./address.js"></script>
    <script src="../bootstrap/bootstrap.js"></script>
    <script src="../navbar/index.js"></script>
  </body>
</html>
